version: "3.9"

services:
  # ─── PostgreSQL Database ──────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agent_password
      POSTGRES_DB: solana_agent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis ────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  # ─── The Agent ────────────────────────────────────────────────────────────
  agent:
    build: .
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://agent:agent_password@postgres:5432/solana_agent
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8080:8080"   # Webhook receiver port — expose publicly via reverse proxy
    volumes:
      - ./logs:/app/logs
    command: python main.py

volumes:
  postgres_data:
  redis_data:
